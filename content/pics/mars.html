<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <style>
        /* 设置iframe或embed的大小 */
        .pdf-container {
            width: 100%;
            height: 100vh;
            border: none; /* 去掉边框 */
        }
    </style>
</head>
<body>

<!-- 使用iframe嵌入PDF文件 -->
<iframe src="mars.pdf" class="pdf-container"></iframe>

<!-- 或者你可以使用embed标签 -->
<!-- <embed src="document.pdf" type="application/pdf" class="pdf-container" /> -->

</body>
</html>
