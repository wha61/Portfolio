<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typewriter Intro</title>

  <!-- 引入 Inter 字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
    }

    .typewriter {
      padding: 2rem;
      border-radius: 12px;
      font-family: 'Inter', sans-serif;
      position: relative;
      min-height: 100px;
      color: var(--text-color);
      background-color: var(--bg-color);
    }

    #text-container div {
      font-size: 1.1rem; /* 所有非高亮行的小字体 */
      margin-bottom: 0.5rem;
    }

    #text-container .highlight {
      font-size: 2rem;
      font-weight: 700;
      color: var(--highlight-color);
      text-shadow: 0 0 5px var(--highlight-color);
    }
    .cursor {
      display: inline-block;
      width: 8px;
      height: 1.5em;
      background: var(--cursor-color);
      animation: blink 1s infinite;
      vertical-align: middle;
      box-shadow: 0 0 4px var(--cursor-color);
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    /* 默认（浅色）配色变量 */
    :root {
      --bg-color: #FAF8F8;
      --text-color: #333;
      --cursor-color: #2d2d2d;
      --highlight-color: #008f11; /* 绿色 Matrix 风格 */
    }

    /* 深色模式下变量 */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #161618;
        --text-color: #e0e0e0;
        --cursor-color: #4CAF50;
        --highlight-color: #00ff66;
      }
    }
  </style>
</head>
<body>
  <div class="typewriter">
    <div id="text-container"></div>
    <div class="cursor"></div>
  </div>

  <script>
    const config = {
      lines: [
        { text: "Hello, my name is "},
        { text: "Wenxiang He.", highlight: true },
        { text: "A recent graduate with a Bachelor of Science in Computing Science from Simon Fraser University." },
        { text: "I have strong research and development background in Artificial Intelligence, Robotics, and Full Stack Development." },
        { text: "I am currently working at China Petrochemical Corporation (Sinopec) on applying large-scale models to logging interpretation. Recently, I’ve been exploring DeepSeek, large model deployment strategies, and agent frameworks. Feel free to check them out!" }
      ],
      typingSpeed: 40
    };

    class TypeWriter {
      constructor() {
        this.container = document.getElementById('text-container');
        this.lineIndex = 0;
        this.charIndex = 0;
        this.currentSpan = null;
      }

      start() {
        this.type();
      }

      type() {
        if (this.lineIndex < config.lines.length) {
          const line = config.lines[this.lineIndex];

          if (!this.currentSpan) {
            this.currentSpan = document.createElement('div');
            if (line.highlight) {
              this.currentSpan.classList.add('highlight');
            }
            this.container.appendChild(this.currentSpan);
          }

          if (this.charIndex < line.text.length) {
            this.currentSpan.textContent += line.text[this.charIndex++];
            setTimeout(() => this.type(), config.typingSpeed);
          } else {
            this.lineIndex++;
            this.charIndex = 0;
            this.currentSpan = null;
            setTimeout(() => this.type(), config.typingSpeed);
          }
        } else {
          document.querySelector('.cursor').style.display = 'none';
        }
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const writer = new TypeWriter();
      writer.start();
    });
  </script>
</body>
</html>
