<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatroom 1.0</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

  <div id="festivalPlannerCarousel" class="carousel slide" style="width: 100%; height: 100%;" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#festivalPlannerCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#festivalPlannerCarousel" data-slide-to="1"></li>
    <li data-target="#festivalPlannerCarousel" data-slide-to="2"></li>
    <li data-target="#festivalPlannerCarousel" data-slide-to="3"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="chatroom_main.png" class="d-block w-100" alt="Festivie Main">
    </div>
    <div class="carousel-item">
      <img src="chatroom_welcome.png" class="d-block w-100" alt="Festivie 2">
    </div>
    <div class="carousel-item">
      <img src="chatroom_login.png" class="d-block w-100" alt="Festivie 3">
    </div>
    <div class="carousel-item">
      <img src="chatroom_register.png" class="d-block w-100" alt="Festivie 4">
    </div>
  </div>
  <a class="carousel-control-prev" href="#festivalPlannerCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#festivalPlannerCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

</body>
</html>
